<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="game.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700' rel='stylesheet' type='text/css'>
</head>

  <body>

    <img src="images/refresh.png" alt="" id="refresh">

    <div id="container" class="container">

      <div class="wrapper">

        <header>
          <img src="images/logo.png" alt="">
        </header>

        <div class="canvas">

        </div>

        <div class="gameStats">

          <div class="playerStats" id="player1">
            <div class="player">
              <h3>Player 1</h3>
            </div>
            <div class="stars">
              <img src="images/star-icon-blank.png" alt="">
              <img id="midStar" src="images/star-icon-blank.png" alt="">
              <img src="images/star-icon-blank.png" alt="">
            </div>
          </div>

          <div class="playerStats" id="player2">
            <div class="player">
              <h3>Player 2</h3>
            </div>
            <div class="stars">
              <img src="images/star-icon-blank.png" alt="">
              <img id="midStar" src="images/star-icon-blank.png" alt="">
              <img src="images/star-icon-blank.png" alt="">
            </div>
          </div>

        </div>

      </div>

      <ul id="scene" class="scene">

        <li class="layer" id="bg" data-depth="1.00"><img src="Backgrounds/bg-layer6.png"></li>

      </ul>

    </div>

    <script src="js/parallax.min.js"></script>
    <script>

    var scene = document.getElementById('scene');
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene, {
      scalarX: 2,
      scalarY: 2,
      originX: 0.5,
      originY: 0.5
    });
    </script>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/game.js"></script>

  </body>

</html>
